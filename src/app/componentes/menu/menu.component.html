<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent color="dark"> </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item color="medium">
        <ion-icon name="home-sharp" slot="start"></ion-icon>
        <ion-label (click)="principal()">Inicio</ion-label>
      </ion-item>
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon color="green"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label (click)="alta()">Alta Producto</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon name="search-sharp"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon slot="bottom" name="log-out-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-menu>
